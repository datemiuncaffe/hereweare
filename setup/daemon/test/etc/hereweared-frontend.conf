# hereweared-frontend.conf

# for documentation of all options, see:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  path: /var/log/hereweare/hereweared-frontend.log

# how the process runs
processManagement:
  fork: true  # fork and run in background
  pidFilePath: /var/run/hereweare/hereweared-frontend.pid  # location of pidfile

