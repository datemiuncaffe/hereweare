# hereweare-backend.conf

# for documentation of all options, see:

# where to write logging data.
systemLog:
  destination: file
  logAppend: true
  logFilePath: /var/log/hereweare/hereweare-backend.log

# how the process runs
processManagement:
  fork: true  # fork and run in background
  pidFilePath: /var/run/hereweare/hereweare-backend.pid  # location of pidfile
