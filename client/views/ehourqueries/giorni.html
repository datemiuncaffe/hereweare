<div class="list-group">
	<div ng-controller="GiorniController as oremese">
	  <h1>Giorni lavorati nel mese</h1>
	  <table ng-table="oremese.tableParams" class="table table-bordered table-striped table-condensed" show-filter="true">
		<tr ng-repeat="row in $data">
		  <td data-title="'anno'" filter="{anno: 'text'}" sortable="'anno'">{{row.anno}}</td>
		  <td data-title="'mese'" filter="{mese: 'text'}" sortable="'mese'">{{row.mese}}</td>
		  <td data-title="'giornateMese'" filter="{giornateMese: 'text'}" sortable="'giornateMese'">{{row.giornateMese}}</td>
		</tr>
	  </table>
	</div>
</div>
