<h1>Report ore lavorate</h1>
<section>
<form name="employeeReportForm" novalidate>
	<fieldset>
		<div class="top">

		</div>
		<div class="center">
			<div class="search_results">
				<h4>Dettaglio delle ore caricate da:
					<b>
						{{selectedEmployee.cognomeDipendente}}
						{{selectedEmployee.nomeDipendente}}
					</b>
					<button class="btn btn-default CSVExporter" ng-click="exportCSV()">
						Esporta CSV
					</button>
					<button class="btn btn-default XLSExporter" ng-click="exportXLS()">
						Esporta XLS
					</button>
				</h4>
			</div>
		</div>
	</fieldset>
</form>
<hr>
</section>
