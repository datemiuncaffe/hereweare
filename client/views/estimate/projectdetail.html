<h1>Dati del progetto {{project.name}}</h1>
<hr>
<section>
<form name="projectDetailForm" novalidate>
	<fieldset>
		<div class="top">
			<div class="form-group customer">
				<p>Nome cliente:</p>
				<span>{{customer.name}}</span>
			</div>
		</div>
		<div class="top">
			<div class="form-group projectname">
				<p>Nome progetto:</p>
				<span>{{project.name}}</span>
			</div>
			<div class="form-group projectcode">
				<p>Codice progetto:</p>
				<span>{{project.code}}</span>
			</div>
		</div>
		<div class="top">
			<div class="form-group budgettot">
				<p>Budget totale:</p>
				<span>{{project.budgettot}}</span>
			</div>
			<div class="form-group daystot">
				<p>Giorni totali:</p>
				<span>{{project.daystot}}</span>
			</div>
		</div>
		<div class="center">
			<div class="search_results">
				<h4>Preventivo e consuntivo per periodo</h4>
			</div>
		</div>
		<div class="bottom">
			<div class="form-group">
				<a class="btn btn-default" ui-sref-active="active" ui-sref="{{modifyButton.link}}">
					{{modifyButton.label}}
				</a>
			</div>
		</div>
	</fieldset>
</form>
<hr>
</section>
