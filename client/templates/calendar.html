<div class="header">
	<i class="fa fa-angle-left" ng-click="previous()"></i> 
	<span class="ng-binding">{{month.format("MMMM, YYYY")}}</span> 
	<i class="fa fa-angle-right" ng-click="next()"></i>
</div>
<div class="week names">
	<span class="day">Sun</span>
	<span class="day">Mon</span>
	<span class="day">Tue</span>
	<span class="day">Wed</span>
	<span class="day">Thu</span>
	<span class="day">Fri</span>
	<span class="day">Sat</span>
</div>
<!-- ngRepeat: week in weeks -->		
<div class="week ng-scope" ng-repeat="week in weeks">
	<!-- ngRepeat: day in week.days -->
	<span class="day ng-binding ng-scope"
		ng-class="{ today: day.isToday, 'different-month': !day.isCurrentMonth, selected: day.date.isSame(selected), 'selectedfrom': day.date.isSame(dayfrom), 'selectedto': day.date.isSame(dayto) }"
		ng-click="select(day)" ng-repeat="day in week.days">{{day.number}}</span>
	<!-- end ngRepeat: day in week.days -->			
</div>
<!-- end ngRepeat: week in weeks -->
