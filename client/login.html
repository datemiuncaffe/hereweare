<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sensei login page</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:500,700' rel='stylesheet' type='text/css'>
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/0.10.1/angular-material.min.css" data-require="angular-material@0.10.1" data-semver="0.9.4" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="vendor/jquery/dist/jquery.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/angular-resource/angular-resource.js"></script>
    <script src="vendor/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="vendor/moment/moment.js" type="text/javascript"></script>
    <script src="vendor/angular-aria/angular-aria.js"></script>
    <script src="vendor/angular-animate/angular-animate.js"></script>
    <script src="vendor/angular-material/angular-material.js"></script>
    <script src="vendor/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="vendor/angular-cache/dist/angular-cache.js" type="text/javascript"></script>
    <script src="vendor/angular-cookies/angular-cookies.js" type="text/javascript"></script>
    <script src="vendor/ngstorage/ngStorage.js" type="text/javascript"></script>

    <script src="js/app-login.js"></script>

    <script src="js/services/hwlog-service.js"></script>
    <script src="js/services/crud-service.js"></script>

    <script src="js/controllers/login/login.js"></script>

  </head>
  <body ng-app="appLogin">
    <div class="headers">

    </div>

    <form name="loginForm" novalidate>
       <div class="bodycontent" ng-controller="LoginController">

         <div class="loginLogo">
           <img class="sensei-logo-png" src="img/sensei-logo_nobg.png"></img>
         </div>

         <div class="loginInfos">
           <div class="form-group" ng-class="{'has-error' : loginForm.userName.$invalid && submitted}">
              <p>Username:</p>
              <input class="ng-binding" ng-model="hwuser.name" name="userName" required></input>
              <p ng-show="loginForm.userName.$invalid && submitted" class="errormessage">
                Inserisci la user name
              </p>
           </div>
           <div class="form-group" ng-class="{'has-error' : loginForm.password.$invalid && submitted}">
              <p>Password:</p>
              <input class="ng-binding" ng-model="hwuser.password" name="password" required></input>
              <p ng-show="loginForm.password.$invalid && submitted" class="errormessage">
                Inserisci la password
              </p>
           </div>
         </div>

         <div class="loginButton">
           <md-button ng-click="login()">
             <span aria-hidden="true">
               Login
             </span>
           </md-button>
         </div>
       </div>
    </form>

    <div class="footers">

    </div>

  </body>
</html>
